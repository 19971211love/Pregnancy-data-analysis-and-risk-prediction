<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Starbuzz Coffee</title>
    <style>
	
	img{
	opacity:0.7;
	}
	      
   </style>
  </head> 


  <body>
<div id="award"> 
	<img src="BMI.jpg" opacity = 0.4 width="250px" height="80px" alt="">   
</div>

<img id = "hhh"  src="777.png"  style = "position:relative ;left:0px" opacity = 0.4 width="50px" height="100px" alt=""> 

</body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
	
	var BMI = 23.0;
	
	var position = 250/18 * (BMI - 14) - 50/2;
	
	d3.select("#hhh").transition()
		.duration(1500)
		.style("left", position+"px")
		
</script>
